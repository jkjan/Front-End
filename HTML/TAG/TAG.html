<!--태그는 각자의 의미를 가지고 있으며 다음과 같은 형태를 가짐

<TAG>CONTENT</TAG>
-> 이를 요소라고도 함.

-->

<h1>토끼와 거북이</h1>
<p>옛날 옛적 어쩌고...</p>

<!--

이는 다음과 같다.
대제목 : 토끼와 거북이
문단 : 옛날 옛적 ...

태그는 열리고 닫힙니다.
start 태그와 닫는 end 태그
태그의 이름은 똑같지만 end 태그에는 /가 붙는다.


태그는 속성과 값을 가진다.
예를 들어 이미지를 삽입하는 태그 <img />를 쓸 때
태그만 쓰면 어떤 이미지를 사용하는지 알 수 없기 때문에
'src'라는 속성과 그에 대한 값 (이미지 파일 경로) 을 지정해주어야 합니다.

-->
