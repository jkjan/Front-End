<!DOCTYPE html>
<!--html 버전 명시하는 코드
html5가 표준이어서 !DOCTYPE html 만 하면 됨 -->

<html lang="en">
<head>
    <!-- 문자 인코딩 방식 명시 -->

    <title>내 사이트</title>

    <!-- 외부 문서 가지고 오는 태그 -->

    <!-- rel 은 relationship - 이 html 문서와 그 문서가 무슨 관계인지 -->
    <!-- href 은 몰라도 rel 은 필수 -->
    <!-- 외부에서 css 나 favicon 을 가져올 때 사용 -->
</head>
<body>

    <section>
        <h1></h1>

            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>

    <style>
        img {

        }
    </style>
    <!-- 안에다가 스타일 태그를 걸어서 css를 할 수도-->

    <!-- 불러오기 -->
    <script src="..."></script>

    <!-- 직접 작성할 수도 있음 -->

        ...

</html>
